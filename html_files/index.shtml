<!DOCTYPE html>
<html>

<head>
    <title>PicoW Webserver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100"> <!-- Applying a Tailwind background color -->

    <div class="container mx-auto p-4"> <!-- Using Tailwind's container, margin, and padding classes -->

        <h1 class="text-4xl font-bold mb-4">PicoW Webserver Tutorial</h1> <!-- Tailwind text and margin classes -->

        <div class="mb-8">
            <h2 class="text-2xl mb-2">This bit is SSI:</h2>
            <p class="text-xl">Voltage: <!--#volt--></p>
            <p class="text-lg">Temp: <!--#temp--> C</p>
            <p class="text-lg">LED is: <!--#led--></p>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl mb-2">This bit is CGI:</h2>
            <a href="/led.cgi?led=1" class="btn btn-primary mr-2">LED ON</a> <!-- Using Tailwind for button styling -->
            <a href="/led.cgi?led=0" class="btn btn-danger">LED OFF</a>
        </div>

        <div>
            <a href="/index.shtml" class="btn btn-secondary">Refresh</a>
        </div>

    </div>

</body>

</html>
