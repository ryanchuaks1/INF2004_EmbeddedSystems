<script>
    // check if page url contains "/move.cgi?move=0"
    if (window.location.href.indexOf("/action.cgi?action=0") > -1) {
        // if it does, then show the speed slider
        console.log("speed mode")
        document.getElementsByClassName("speedSettings")[0].classList.add("block");
        document.getElementsByClassName("speedSettings")[0].classList.remove("hidden")
    } else {
        // if it doesn't, then hide the speed slider
        console.log("not speed mode")
        document.getElementsByClassName("speedSettings")[0].classList.add("hidden");
        document.getElementsByClassName("speedSettings")[0].classList.remove("block")
    }

    //check if page url contains "/move.cgi?move=1"
    if (window.location.href.indexOf("/action.cgi?action=1") > -1) {
        console.log("calibrate mode")
        var carpic = document.getElementById("carpic");
        carpic.classList.add("animate-pulse"); // Toggle the class on/off
    } else {
        console.log("not calibrate mode")
    }

    //check if page url contains "/move.cgi?move=2"
    if (window.location.href.indexOf("/action.cgi?action=2") > -1) {
        console.log("moving mode")
        function moveCar() {
            var carpic = document.getElementById("carpic");
            carpic.classList.toggle("-translate-y-10"); // Toggle the class on/off
        }
        setInterval(moveCar, 1000); // 1000 milliseconds = 1 second
        document.getElementById("directionBtns").classList.remove("hidden")
    } else {
        console.log("not moving mode")
    } 

    //check if page url contains "/direction.cgi?direction="
    if (window.location.href.indexOf("/direction.cgi?direction=") > -1) {
        console.log("direction mode finish")
        document.getElementById("directionBtns").classList.add("hidden")
    }
</script>

</html>
